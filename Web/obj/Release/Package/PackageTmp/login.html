<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="Content/admin/template_content/img/favicon.png">
    <title>FlatLab - Flat & Responsive Bootstrap Admin Template</title>
    <!-- Bootstrap core CSS -->
    <link href="Content/admin/template_content/css/bootstrap.min.css" rel="stylesheet">
    <link href="Content/admin/template_content/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="Content/admin/template_content/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="Content/admin/template_content/css/style.css" rel="stylesheet">
    <link href="Content/admin/template_content/css/style-responsive.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-body">
    <div class="container">
        <form class="form-signin" action="index.html">
            <h2 class="form-signin-heading">GİRİŞ YAP</h2>
            <div class="login-wrap">
                <input type="text" class="form-control" placeholder="Kullanıcı Adı" autofocus>
                <input type="password" class="form-control" placeholder="Şifre">
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"> Beni Hatırla
                    <span class="pull-right">
                        <a data-toggle="modal" href="#myModal"> Parolamı unuttum?</a>
                    </span>
                </label>
                <button class="btn btn-lg btn-login btn-block" type="submit">Giriş Yap</button>
                <div class="registration">
                    Henüz bir hesabınız yok mu?
                    <a class="" href="registration.html">
                        Hesap oluştur
                    </a>
                </div>
            </div>
            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Parolamı unuttum ?</h4>
                        </div>
                        <div class="modal-body">
                            <p>Şifrenizi sıfırlamak için e-posta adresinizi girin.</p>
                            <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">Kapat</button>
                            <button class="btn btn-success" type="button">Gönder</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal -->
        </form>
    </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="Content/admin/template_content/js/jquery.js"></script>
    <script src="Content/admin/template_content/js/bootstrap.min.js"></script>

</body>
</html>
